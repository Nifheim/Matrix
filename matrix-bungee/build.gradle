plugins {
    id 'com.github.johnrengelman.shadow' version '7.0.0'
}

repositories {
    maven {
        url = 'https://repo.codemc.org/repository/maven-public/'
    }

    maven {
        url = 'https://repo.opencollab.dev/maven-releases/'
    }

    maven {
        url = 'https://repo.opencollab.dev/maven-snapshots/'
    }

    maven {
        url = 'https://repo.nukkitx.com/maven-snapshots'
    }
}

dependencies {
    api project(':matrix-common')
    implementation 'com.github.ben-manes.caffeine:caffeine:3.0.2'
    implementation 'com.zaxxer:HikariCP:4.0.3'
    implementation 'org.apache.commons:commons-pool2:2.9.0'
    implementation 'redis.clients:jedis:3.6.0'
    implementation 'org.mongodb:mongo-java-driver:3.12.8'
    implementation 'dev.morphia.morphia:morphia-core:2.2.1'
    implementation 'net.byteflux:libby-core:1.1.1-SNAPSHOT'
    implementation 'cl.indiopikaro:indiofall-api:1.16-R0.4-SNAPSHOT'
    implementation 'com.github.games647:craftapi:0.4'
}

artifacts {
    archives shadowJar
}

shadowJar {
    getArchiveClassifier().set(null)
    getArchiveVersion().set(null)

    dependencies {
        include(dependency('com.github.beelzebu:jMatrix'))
        include(dependency('com.github.games647:craftapi'))
        include(dependency('net.byteflux:libby-core'))
        include(project(':matrix-common'))
    }

    relocate 'com.github.benmanes.caffeine', 'com.github.beelzebu.lib.caffeine'
    relocate 'com.zaxxer.hikari', 'com.github.beelzebu.lib.hikari'
    relocate 'org.mariadb.jdbc', 'com.github.beelzebu.lib.mariadb'
    relocate 'org.apache.commons.pool2', 'com.github.beelzebu.lib.commonspool2'
    relocate 'redis.clients.jedis', 'com.github.beelzebu.lib.jedis'
    relocate 'com.mongodb', 'com.github.beelzebu.lib.mongodb'
    relocate 'org.bson', 'com.github.beelzebu.lib.bson'
    relocate 'dev.morphia', 'com.github.beelzebu.lib.morphia'
    relocate 'net.byteflux.libby', 'com.github.beelzebu.lib.libby'
}

processResources {
    duplicatesStrategy(DuplicatesStrategy.INCLUDE)
    from(sourceSets.main.resources.srcDirs) {
        expand 'pluginVersion': project.version
        include 'bungee.yml'
    }
}

description = 'Matrix Bungee'
