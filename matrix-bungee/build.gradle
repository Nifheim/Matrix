plugins {
    id 'com.github.johnrengelman.shadow' version '6.0.0'
}

dependencies {
    api project(':matrix-common')
    implementation 'redis.clients:jedis:3.3.0'
    implementation 'com.github.ben-manes.caffeine:caffeine:2.8.4'
    implementation 'org.apache.commons:commons-pool2:2.6.2'
    implementation 'org.mongodb:mongo-java-driver:3.12.5'
    implementation 'org.mongodb.morphia:morphia:1.3.2'
    implementation 'com.zaxxer:HikariCP:3.4.5'
    implementation 'cl.indiopikaro:indiofall-api:1.16-R0.4-SNAPSHOT'
}

artifacts {
    archives shadowJar
}

shadowJar {
    getArchiveClassifier().set(null)
    getArchiveVersion().set(null)

    dependencies {
        include(dependency('cl.indiopikaro:jMatrix'))
        include(project(':matrix-common'))
    }

    relocate 'com.github.benmanes.caffeine', 'com.github.beelzebu.lib.caffeine'
    relocate 'org.mariadb.jdbc', 'com.github.beelzebu.lib.mariadb'
    relocate 'com.zaxxer.hikari', 'com.github.beelzebu.lib.hikari'
    relocate 'redis.clients.jedis', 'com.github.beelzebu.lib.jedis'
    relocate 'org.apache.commons.pool2', 'com.github.beelzebu.lib.commonspool2'
}

processResources {
    duplicatesStrategy(DuplicatesStrategy.INCLUDE)
    from(sourceSets.main.resources.srcDirs) {
        expand 'pluginVersion': project.version
        include 'bungee.yml'
    }
}

description = 'Matrix Bungee'
