plugins {
    id 'com.github.johnrengelman.shadow' version '5.0.0'
}

dependencies {
    compile project(':matrix-api')
    compile project(':matrix-common')
    compile 'de.slikey:EffectLib:6.2-SNAPSHOT'
    compile 'org.apache.commons:commons-pool2:2.4.2'
    compile 'org.mongodb:mongo-java-driver:3.7.0'
    compile 'org.mongodb.morphia:morphia:1.3.2'
    compileOnly 'com.destroystokyo.paper:paper:1.12.2-R0.1-SNAPSHOT'
    compileOnly 'com.destroystokyo.paper:paper-api:1.12.2-R0.1-SNAPSHOT'
    compileOnly 'me.clip:placeholderapi:2.8.5'
    compileOnly 'com.vexsoftware:nuvotifier-universal:2.3.7-SNAPSHOT'
    compileOnly 'com.sk89q:worldguard:6.1.1-SNAPSHOT'
    compileOnly 'com.gmail.filoghost.holographicdisplays:holographicdisplays-api:2.2.7-SNAPSHOT'
    compileOnly 'com.comphenix.protocol:ProtocolLib-API:4.3.0'
    compileOnly 'de.simonsator:Party-and-Friends-MySQL-Edition-Spigot-API:1.3.2'
    compileOnly 'de.simonsator:Spigot-Party-API-For-RedisBungee:1.0-SNAPSHOT'
}

artifacts {
    archives shadowJar
}

shadowJar {
    baseName = 'Matrix-Bukkit'
    classifier = null
    version = null
}

description = 'Matrix Bukkit'
