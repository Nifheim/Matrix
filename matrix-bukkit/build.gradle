plugins {
    id 'com.github.johnrengelman.shadow' version '5.0.0'
}

dependencies {
    compile project(':matrix-api')
    compile project(':matrix-common')
    compile 'redis.clients:jedis:3.3.0'
    compile 'org.apache.commons:commons-pool2:2.4.2'
    compile 'org.mongodb:mongo-java-driver:3.7.0'
    compile 'org.mongodb.morphia:morphia:1.3.2'
    compile 'commons-codec:commons-codec:1.14'
    compile 'com.zaxxer:HikariCP:3.4.5'
    compileOnly 'com.destroystokyo.paper:paper-api:1.12.2-R0.1-SNAPSHOT'
    compileOnly 'com.destroystokyo.paper:paper:1.12.2-R0.1-SNAPSHOT'
    compileOnly 'me.clip:placeholderapi:2.10.6'
    compileOnly 'com.vexsoftware:nuvotifier-universal:2.6.0'
    compileOnly 'com.comphenix.protocol:ProtocolLib-API:4.4.0'
    compileOnly 'io.netty:netty-buffer:4.1.34.Final'
}

artifacts {
    archives shadowJar
}

shadowJar {
    getArchiveBaseName().set('Matrix-Bukkit')
    getArchiveClassifier().set(null)
    getArchiveVersion().set(null)
}

processResources {
    from(sourceSets.main.resources.srcDirs) {
        expand 'pluginVersion': project.version
        include 'plugin.yml'
    }
}

description = 'Matrix Bukkit'
