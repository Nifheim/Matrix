buildscript {
    allprojects {
        group = 'com.github.beelzebu'
        version = '1.1.0-b-' + (System.getenv("BUILD_NUMBER") != null ? System.getenv("BUILD_NUMBER") : 'unknown')

        repositories {
            mavenLocal()
            mavenCentral()
        }
    }

    subprojects {
        apply plugin: 'java-library'

        repositories {
            mavenLocal()
            mavenCentral()

            maven {
                url = 'https://venus.indiopikaro.cl/nexus/repository/maven-public/'

                credentials {
                    username "${mavenUser}"
                    password "${mavenPassword}"
                }
            }

            maven {
                url = 'https://repo.lucko.me/'
            }

            maven {
                url = 'https://repo.maven.apache.org/maven2'
            }

            maven {
                url = 'https://oss.sonatype.org/content/repositories/snapshots'
            }

            maven {
                url = 'https://repo.md-5.net/content/repositories/snapshots/'
            }

            maven {
                url = 'https://repo.extendedclip.com/content/repositories/placeholderapi/'
            }

            maven {
                url = 'https://repo.destroystokyo.com/repository/maven-snapshots/'
            }

            maven {
                url = 'https://repo.dmulloy2.net/nexus/repository/public/'
            }

            maven {
                url = 'https://dl.bintray.com/ichbinjoe/public/'
            }

            maven {
                url = 'https://jitpack.io/'
            }
        }

        dependencies {
            implementation 'com.github.beelzebu:jMatrix:2.0-SNAPSHOT'
            implementation 'com.google.guava:guava:21.0'
            implementation 'org.jetbrains:annotations:20.1.0'
        }

        sourceCompatibility = '1.8'

        tasks.withType(JavaCompile) {
            options.encoding = 'UTF-8'
        }

        tasks.withType(Jar) {
            destinationDirectory = file("$rootDir/out")
        }

        clean {
            delete(file("$rootDir/out"))
        }
    }
}